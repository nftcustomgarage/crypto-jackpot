<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Jackpot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.31.0/solanaWeb3.min.js"></script>
</head>
<body>

    <div class="machine">
        <ul class="balance-list">
            <li id="weekly-reward">Weekly Reward Pool: 13,200,000 Coins ($74.99)</li>
            <li id="leaderboard">Top Player Prizes:
                <ul>
                    <li>1st: 6,600,000 Coins ($37.50)</li>
                    <li>2nd: 3,960,000 Coins ($22.50)</li>
                    <li>3rd: 2,640,000 Coins ($15.00)</li>
                </ul>
            </li>
        </ul>

        <h2>Crypto Jackpot by 2JZ Coin</h2>

        <div class="container">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>

        <p id="result-message"></p>

        <div id="balance-section">
            <p id="player-balance">Your Balance: 20 Coins ($0.0001)</p>
            <p id="spin-counter">Spins: 0</p>
        </div>

        <div class="button-container">
            <div class="left-buttons">
                <button id="buy-coin-button">BUY Coin</button>
                <button id="withdraw-button">Withdraw Coins</button>
            </div>
            <div class="right-button">
                <button id="spin-button"></button>
            </div>
        </div>

        <p id="wallet-address"></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
